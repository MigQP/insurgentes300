	<script>
		$(document).ready(function () {
			// Get the browser language
			var browserLang = navigator.language || navigator.userLanguage;
	
			// Use the language from localStorage if set; otherwise, use the browser language
			var storedLang = localStorage.getItem('lang') || browserLang;
	
			// Function to update language content and show/hide elements based on language
			function updateLanguage() {
				if (storedLang.startsWith('es')) {
					$('[lang]').hide();
					$('[lang="es"]').show();
					$('#lang-es').addClass('active');
					$('#lang-en').removeClass('active');
					$('#contact').html('contacto');
					$('#work').html('trabajos');
					$('#about').html('acerca de');
				} else {
					$('[lang]').hide();
					$('[lang="en"]').show();
					$('#lang-en').addClass('active');
					$('#lang-es').removeClass('active');
					$('#contact').html('contact');
					$('#work').html('work');
					$('#about').html('about');
				}
			}
	
			// Call the function to update language content
			updateLanguage();
	
			console.log("ready!");
			console.log(storedLang);
		});
	</script>
